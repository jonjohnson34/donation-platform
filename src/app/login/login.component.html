<div class="spacer"></div>
<div class="formoverlay">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" id="signupform" *ngIf="!isLoading">
    <mat-card>
      <mat-card-title class="textCenter bgprimaryColor">LOGIN TO YOUR ACCOUNT</mat-card-title>
      <mat-card-content>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
          <div fxFlex="100%" class="textCenter">
            <mat-form-field id="emailLogin">
              <input matInput type="email" name="email" placeholder="Email" ngModel required="required" email #emailInput="ngModel">
              <mat-error *ngIf="emailInput.invalid">E-mail is not correct, please enter a valid email.</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
          <div fxFlex="100%" class="textCenter">
            <mat-form-field id="passLogin">
              <input matInput type="password" name="password" placeholder="Password" ngModel required="required" #passwordInput="ngModel">
              <mat-error *ngIf="passwordInput.invalid">Password is not correct, please re-enter password.</mat-error>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
          <div fxFlex="100%" class="textCenter">
            <button *ngIf="!isLoading" type="submit" class="textCenter btnPrimary" id="signupbutton" >LOGIN</button>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
          </div>
        </div>
        <br>
        <div class="textCenter dangerColor">
          {{serviceError}}
        </div>
        <div class="textCenter">
          <a mat-button routerLink="/register" routerLinkActive="mat-accent" class="primaryColorMenu">Don't Have an Account?</a>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
<div class="spacer"></div>
